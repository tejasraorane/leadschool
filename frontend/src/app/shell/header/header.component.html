<header class="header border-bottom">
    <div class="w-100">
        <div class="innerheader">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="https://www.leadschool.in/images/Logo-LeadSchool.png" alt="Lead School" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <svg width="50px" height="50px" enable-background="new 0 0 512 512" fill="#f26624" version="1.1"
                        viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m491.32 235.32h-470.64c-11.422 0-20.682 9.259-20.682 20.682s9.26 20.682 20.682 20.682h470.64c11.423 0 20.682-9.259 20.682-20.682 0-11.422-9.259-20.682-20.682-20.682z">
                        </path>
                        <path
                            d="m491.32 78.439h-470.64c-11.422 0-20.682 9.26-20.682 20.682s9.26 20.682 20.682 20.682h470.64c11.423 0 20.682-9.26 20.682-20.682s-9.259-20.682-20.682-20.682z">
                        </path>
                        <path
                            d="m491.32 392.2h-470.64c-11.422 0-20.682 9.259-20.682 20.682s9.26 20.682 20.682 20.682h470.64c11.423 0 20.682-9.259 20.682-20.682s-9.259-20.682-20.682-20.682z">
                        </path>
                    </svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" *ngIf="showUserProfileComponent">
                            <a class="nav-link text-primary" role="button" (click)="logout()">
                                <strong>{{ user }}</strong>
                                <span class="pull-right pl-1">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item" *ngIf="!showUserProfileComponent">
                            <a class="nav-link text-primary" role="button" data-toggle="modal" data-target="#loginModal">
                                <strong>Login</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLongTitle">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginform">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal" id="closeLogin">Close</button>
                <button type="submit" class="btn btn-primary" (click)="login(loginform.value)">Login</button>
            </div>
        </div>
    </div>
</div>
